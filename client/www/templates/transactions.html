<ion-view view-title="Transactions">
  	<ion-content>
	    <ion-list>
	    <div class="item item-button-right">
	        <label class="toggle">
			<input type="checkbox" ng-click="switchView()">
				<div class="track">
					<div class="handle"></div>
				</div>
			</label>
			<a class="button button-icon ion-plus" ng-click="switchTest()"></a>
		</div>	
			<ion-item ng-repeat="transaction in transactions" href="#/app/transactions/{{transaction._id}}">
				{{transaction.userName}} - {{transaction.items.length}} items

				<ion-item ng-repeat="item in transaction.items">
					{{ item.name }}
				</ion-item>
			</ion-item>
	    </ion-list>
  	</ion-content>
</ion-view>
