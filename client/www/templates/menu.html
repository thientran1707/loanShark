<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>

    <div class="tabs tabs-icon-top">
      <a class="tab-item" href="#/app/">
        <i class="icon ion-home"></i>
        Home
      </a>
    </div>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" ng-show="!Session.isLoggedIn()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/profile" ng-show="Session.isLoggedIn()">
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/friends" ng-show="Session.isLoggedIn()">
          Friends
        </ion-item>
        <ion-item menu-close href="#/app/items" ng-show="Session.isLoggedIn()">
          Items
        </ion-item>
        <ion-item menu-close href="#/app/transactions?type=borrowers">
          Who borrowed your stuff
        </ion-item>
        <ion-item menu-close href="#/app/transactions?type=lenders" ng-show="Session.isLoggedIn()">
          Who lend you stuff
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-show="Session.isLoggedIn()">
          Log Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
